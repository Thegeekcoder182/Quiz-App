<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-section">
        
        <div class="quiz">

            <h2 class="question" id="question">Quiz App</h2>
            <div class="score"></div>

            <hr>
            
            <div class="optionsections" >

                <ul>
                    <li  class="section">
                        
                        <input type="radio" name="answer" class="answer" id="a">

                        <label for="a" id="option1" >Quiz Option</label>

                    </li>

                    <li class="section">
                        
                        <input type="radio" name="answer" class="answer" id="b">

                        <label for="b" id="option2" >Quiz Option</label>

                    </li>

                    <li class="section">
                        
                        <input type="radio" name="answer" class="answer" id="c">

                        <label for="c" id="option3" >Quiz Option</label>

                    </li>

                    <li class="section">
                        
                        <input type="radio" name="answer" class="answer" id="d">

                        <label for="d" id="option4" >Quiz Option</label>

                    </li>
                </ul>

            </div>

            <div class="buttonsection">

                <button id="submit">Submit</button>

            </div>

            

        </div>

    </div>
    
</body>

<script src="script.js"></script>

</html>
